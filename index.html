<!DOCTYPE html>
<html>
<body style="margin:0;background:black">

<video id="v" muted playsinline style="width:100vw;height:100vh;object-fit:contain"></video>

<script>

let list=[]
let i=0

async function init(){

const r = await fetch("https://script.google.com/macros/s/AKfycbxLvj2bscSC-87j5qasJsVUjbU-wow3oUyRRr47WcNjW2vu_vQDH5bl-2YYgjMFuD-Khw/exec")
list = await r.json()

play()

}

function play(){

let f=list[i]
let v=document.getElementById("v")

v.src=f.url
v.load()

v.play().catch(()=>{
 setTimeout(()=>v.play(),500)
})

v.onended=()=>{
 i=(i+1)%list.length
 play()
}

}

window.onload=init

</script>
</body>
</html>
