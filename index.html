<!DOCTYPE html>
<html>
<body style="margin:0;background:black">

<video id="v" autoplay muted playsinline style="width:100vw;height:100vh;object-fit:contain"></video>

<script>

const playlist=[
"https://drive.usercontent.google.com/download?id=1Lzc3tXU0k-w2auVVEPg2tBA82VJLNjl0&export=view",
]

let i=0
let v=document.getElementById("v")

function play(){

v.src=playlist[i]
v.load()

v.play().catch(()=>{})

v.onended=()=>{
 i=(i+1)%playlist.length
 play()
}

}

play()

</script>
</body>
</html>
